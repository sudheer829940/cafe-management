<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caf√© Delight - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f4;
      color: #3a2e25;
    }

    header.navbar {
      background-color: rgba(111, 78, 55, 0.95);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #f0e6d2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f4c762;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 650px;
      padding: 1rem;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .buttons .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      background-color: #f4c762;
      color: #3a2e25;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .buttons .btn:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #ffffffcc;
      color: #5b4b3a;
    }

    .btn-secondary:hover {
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Navbar -->
  <header class="navbar">
    <div class="logo">‚òï Caf√© Delight</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html">Reservation</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="admin.html">Admin</a></li> <!-- Admin link yahan add kiya -->
      </ul>
    </nav>
  </header>

  <!-- üñºÔ∏è Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Fresh Brews & Delicious Bites</h1>
      <p>Experience the aroma of happiness at Caf√© Delight</p>
      <div class="buttons">
        <a href="menu.html" class="btn">View Menu</a>
        <a href="reservation.html" class="btn btn-secondary">Book a Table</a>
      </div>
    </div>
  </section>

</body>
</html>
