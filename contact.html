
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Caf√© Delight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff9f4;
      color: #3a2e25;
    }

    header {
      background-color: #6f4e37;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #f0e6d2;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #5a3e2b;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #f4c762;
      color: #3a2e25;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #8b7d6b;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>

          <li><a href="admin.html">Admin</a></li> <!-- Admin link yahan add kiya -->
      </ul>
    </nav>
  </header>

  <!-- üì¨ Contact Form -->
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
