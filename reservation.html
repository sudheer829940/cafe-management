<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation - Café Delight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffaf5;
      color: #4a403a;
    }

    .navbar {
      background-color: #6f4e37;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #f0e6d2;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .reservation-section {
      padding: 3rem 1.5rem;
      max-width: 700px;
      margin: auto;
      background-color: #fdf4e7;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-top: 3rem;
    }

    .reservation-section h1 {
      text-align: center;
      color: #5b4636;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #3a2e25;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      border-color: #f4c762;
      outline: none;
    }

    .btn-submit {
      background-color: #f4c762;
      color: #3a2e25;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e0a800;
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #8b7d6b;
    }

    @media (max-width: 600px) {
      .reservation-section {
        padding: 2rem 1rem;
      }

      .reservation-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">☕ Café Delight</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html" aria-current="page">Reservation</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
          <li><a href="admin.html">Admin</a></li> <!-- Admin link yahan add kiya -->
      </ul>
    </nav>
  </header>

  <!-- Reservation Form -->
  <section class="reservation-section">
    <h1>Reserve Your Table</h1>
    <form id="reservationForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div>
        <label for="guests">Number of Guests</label>
        <select id="guests" name="guests" required>
          <option value="">Select</option>
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4+">4+ Guests</option>
        </select>
      </div>
      <div>
        <label for="message">Special Requests</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>
      </div>
      <button type="submit" class="btn-submit">Book Now</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Café Delight. All rights reserved.
  </footer>

  <!-- Link to script.js -->
  <script src="js/script.js"></script>
</body>
</html>
